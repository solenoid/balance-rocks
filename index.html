<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Balance Rocks</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        font-family: HelveticaNeue, Helvetica Neue, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 5px;
        background: #ddd;
      }
      h1 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>Balance Rocks</h1>
    <div id="app">
      <a v-for="photo in photos" v-bind:href="photo.url" target="photo">
        <img v-bind:src="photo.src.tiny" />
        <br />
      </a>
    </div>
    <script type="module">
      import Vue from "https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.esm.browser.js";
      import { CANNED_RESPONSE } from "./canned.js";

      let vm = new Vue({
        el: "#app",
        data: {
          photos: [],
        },
        beforeCreate: function() {
          console.log("beforeCreate");
        },
        created: function() {
          console.log("created");
        },
        beforeMount: function() {
          console.log("beforeMount");
        },
        mounted: function() {
          console.log("mounted");
        },
        updated: function() {
          console.log("updated");
        },
        activated: function() {
          console.log("activated");
        },
        deactivated: function() {
          console.log("deactivated");
        },
        beforeDestroy: function() {
          console.log("beforeDestroy");
        },
        destroyed: function() {
          console.log("destroyed");
        },
        errorCaptured: function() {
          console.log("errorCaptured");
        },
      });

      const LIVE_API = false;
      if (LIVE_API) {
        // TODO consider reading and respecting rate limiting response headers
        fetch("https://api.pexels.com/v1/search?query=balance+rocks&per_page=10", {
          headers: { Authorization: "TBD how to do this safely or if it even matters" },
        })
          .then(r => r.json())
          .then(r => {
            vm.photos = r.photos;
          })
          .catch(e => {
            console.error(e);
          });
      } else {
        vm.photos = CANNED_RESPONSE.photos;
      }
    </script>
  </body>
</html>
